<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="game-title">ROCK PAPER SCISSORS</h1>
    <btn class="start">START</btn>
    <div class="player-container hide">
      <div class="player-card">
        <h1 class="player-name">YOU</h1>
          <div class="player-selection">
          <div class="rock"><img src="images/rock.png" alt="rock" /></div>
          <div class="paper"><img src="images/paper.png" alt="paper" /></div>
          <div class="scissors"><img src="images/scissors.png" alt="scissors" /></div>
        </div>
      </div>

      <div class="score hide">
        <p class="player-score">0</p>
        <p class="computer-score">0</p>
      </div>

      <div class="player-card hide">
        <h1 class="player-name">COMPUTER</h1>
        
        <div class="player-selection">
          <div class="rock"><img src="images/rock.png" alt="rock" /></div>
          <div class="paper"><img src="images/paper.png" alt="paper" /></div>
          <div class="scissors"><img src="images/scissors.png" alt="scissors" /></div>
        </div> 
      </div>
  </div>
  
</body>
</html>
